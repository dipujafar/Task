<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic HTML/CSS Templates</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .template {
        aspect-ratio: 1 / 1;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-4">
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <form
          id="template-form"
          class="space-y-4"
          onsubmit="updateTemplates(event)"
        >
          <div>
            <label for="heading" class="block text-sm font-medium text-gray-700"
              >Heading:</label
            >
            <input
              type="text"
              name="heading"
              maxlength="40"
              class="mt-1 block w-full border-black px-2 py-1 bg-gray-200 rounded-md shadow-sm"
            />
          </div>
          <div>
            <label
              for="subheading"
              class="block text-sm font-medium text-gray-700"
              >Subheading:</label
            >
            <input
              type="text"
              name="subheading"
              maxlength="60"
              class="mt-1 block w-full border-black px-2 py-1 bg-gray-200 rounded-md shadow-sm"
            />
          </div>
          <div>
            <label
              for="action-button"
              class="block text-sm font-medium text-gray-700"
              >Action Button:</label
            >
            <input
              type="text"
              name="actionButton"
              maxlength="15"
              class="mt-1 block w-full border-black px-2 py-1 bg-gray-200 rounded-md shadow-sm"
            />
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Email:</label
            >
            <input
              type="email"
              name="email"
              class="mt-1 block w-full border-black px-2 py-1 bg-gray-200 rounded-md shadow-sm"
            />
          </div>
          <div>
            <label for="phone" class="block text-sm font-medium text-gray-700"
              >Phone Number:</label
            >
            <input
              type="tel"
              name="phone"
              class="mt-1 block w-full border-black px-2 py-1 bg-gray-200 rounded-md shadow-sm"
            />
          </div>
          <div>
            <label
              for="company-name"
              class="block text-sm font-medium text-gray-700"
              >Company Name:</label
            >
            <input
              type="text"
              name="companyName"
              class="mt-1 block w-full border-black px-2 py-1 bg-gray-200 rounded-md shadow-sm"
            />
          </div>
          <div>
            <label
              for="company-logo"
              class="block text-sm font-medium text-gray-700"
              >Company Logo URL:</label
            >
            <input
              type="url"
              name="companyLogo"
              class="mt-1 block w-full border-black px-2 py-1 bg-gray-200 rounded-md shadow-sm"
            />
          </div>
          <div>
            <label
              for="template-image"
              class="block text-sm font-medium text-gray-700"
              >Template Image URL:</label
            >
            <input
              type="url"
              name="templateImage"
              class="mt-1 block w-full border-black px-2 py-1 bg-gray-200 rounded-md shadow-sm"
            />
          </div>
          <div>
            <label
              for="primary-color"
              class="block text-sm font-medium text-gray-700"
              >Primary Color:</label
            >
            <input
              type="color"
              value="#253f4b"
              name="primaryColor"
              class="w-full rounded-md"
            />
          </div>
          <div>
            <label
              for="secondary-color"
              class="block text-sm font-medium text-gray-700"
              >Secondary Color:</label
            >
            <input
              value="#253f4b"
              type="color"
              name="secondaryColor"
              class="w-full rounded-md"
            />
          </div>
          <div>
            <button
              type="submit"
              class="mt-4 bg-blue-500 text-white py-2 px-4 rounded-md shadow-md hover:bg-blue-600"
            >
              Update Templates
            </button>
          </div>
        </form>
      </div>

      <div></div>
    </div>

    <script src="./js/scripts.js"></script>
  </body>
</html>
